{% extends 'main.html' %}

{% block content %}

<center>
    <h3>Su pregunta para Vicky fue...</h3>
    <br>
    {{ context.pregunta }}
    <br>

    <h3>La respuesta Vicky es...</h3>
    <br>
    {{ context.respuesta }}

    <form action="{% url 'home' %}">
        <h3>Vicky contesto correctamente ?</h3>
        <br>

        <input type="submit" class="btn btn-primary" value="Si">
        <input type="submit" class="btn btn-warning" value="No">
    </form>

</center>

{% endblock %}
