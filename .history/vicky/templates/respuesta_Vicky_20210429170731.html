{% extends 'main.html' %}

{% block content %}

<center>
    <h3>Su pregunta para Vicky fue...</h3>
    {{ pregunta }}
    <br>
    <br>

    <h3>La respuesta Vicky es...</h3>
    {{ respuesta }}
    <br>

    <form action="{% url 'home' %}" method="POST">
        <h3>Vicky contesto correctamente ?</h3>
        <br>

        <input type="submit" class="col-sm-2 btn btn-primary" value="Si" name="Si">
        <input type="submit" class="col-sm-2 btn btn-warning" value="No" name="No">
    </form>

</center>

{% endblock %}
